<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
</head>
<body>
    <div class="principal">
        <div class="container">
            <div id="follow" class="seguir"/>
            <div id="music" class="music"/>
        </div>
        <section class="section">
            <form id="input">
                <input type="text" id="artista" placeholder="Coloque o nome do artista desejado">
                <button type="submit" class="btn">Receber playlist</button>
            </form>
        </section>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    var div_playlist = document.getElementById('music');
    var div_artista = document.getElementById('follow');
    var form = document.getElementById('input');
    var input = document.getElementById('artista');
    
    form.addEventListener("submit", (event) => {
        event.preventDefault();
        if (input.value == '') {
            return;
        }
        getPlaylist();
    });
    
    async function getPlaylist() {
        const response = await axios.post('http://localhost:3333/', { artista: input.value });
        div.innerHTML = '';
        follow.innerHTML = '';
        if (response.data.erro) {
            alert(response.data.erro);
            return;
        }
        var iframe_artista = document.createElement('iframe');
        iframe_artista.src = response.data.artist;       
        iframe_artista.width = 300;
        iframe_artista.height = 100;   
        div_artista.appendChild(iframe_artista);
       
        var iframe_playlist = document.createElement('iframe');
        iframe_playlist.src = response.data.playlist;       
        iframe_playlist.width = 300;
        iframe_playlist.height = 380;   
        iframe_playlist.allow = 'encrypted-media'
        div_playlist.appendChild(iframe_playlist);
    }
    
</script>
</html>
